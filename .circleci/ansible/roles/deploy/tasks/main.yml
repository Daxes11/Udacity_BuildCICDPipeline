---

- name: "create destination directory"
  become: yes
  file: 
    path: /home/ubuntu/udapeople/
    state: directory

- name: "configuration play"
  become: yes
  unarchive:
    src: ../../backend/udapeople.backend
    dest: /home/ubuntu/udapeople/

- name: "Run backend"
  become: yes
  shell: |
    cd /home/ubuntu/udapeople/
    npm i
    pm2 start main.js